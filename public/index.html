<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Ingreso</title>
  </head>
  <body>
    <!-- Formulario de ingreso de productos con datos apropiados -->
    <h1>Carga tu producto!</h1>
    <form action="/api/productos" enctype="multipart/form-data" method="post">
      <input type="text" name="title" placeholder="title" /> <br />
      <input type="text" name="price" placeholder="price" /> <br />
      <input type="text" name="thumbnail" /> <br />
      <input type="submit" />
    </form>
  </body>
</html>
